<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset=utf-8>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Bitcoin Price Ticker">

        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-title" content="Terminal ₿">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="theme-color" content="#1a191e">

        <link rel="manifest" href="manifest.json">

        <link rel="icon" type="image/png" href="images/favicon.png">
        <link rel="apple-touch-icon" sizes="192x192" href="images/icon-192.png">
        <link rel="apple-touch-icon" sizes="512x512" href="images/icon-512.png">

        <link href="styles/flip.min.css" rel="stylesheet">
        <link href="styles/style.css" rel="stylesheet">

        <script src="scripts/flip.min.js"></script>

        <title>Terminal ₿</title>
    </head>

    <body>
        <main>
            <div class="tick" data-did-init="setupFlip" hidden>
                <div data-repeat="true">
                    <span data-view="flip"></span>
                </div>
            </div>

            <img src="images/bitcoin.svg" width="64" height="64" class="loader" alt="Bitcoin">

            <aside>
                <img src="images/preferences.svg" width="16" height="16" alt="Preferences">

                <fieldset>
                    <label for="size">Ticker Size</label>
                    <input type="range" id="size" min="3" max="17" value="10" step="1">
                </fieldset>
            </aside>
        </main>

        <script src="scripts/script.js"></script>
        <script>
            ('serviceWorker' in navigator) && navigator.serviceWorker.register('sw.js');
        </script>
    </body>
</html>
